<!-- blog.jinja -->
<title>{{about.name}} | Portfolio</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{about.presentation}}">
<!-- Add other meta tags and links to external resources here -->

<!-- Link to main.css -->
<link rel="stylesheet" href="main.css">
<article class="blog" data-page="blog">

    <header>
      <h2 class="h2 article-title">Blog</h2>
    </header>
  
    <section class="blog-posts">
  
      <ul class="blog-posts-list">
  
        {% for post in blog.post %}
  
        <li class="blog-post-item">
          <a href="{{post.url}}" target="_blank">
  
            <figure class="blog-banner-box">
              <img src="{{post.image}}" alt="{{post.title}}" loading="lazy">
            </figure>
  
            <div class="blog-content">
  
              <div class="blog-meta">
                <p class="blog-category">{{post.category}}</p>
  
                <span class="dot"></span>
  
                <time datetime="{{post.datetime}}">{{post.datetime | format_date}}</time>
              </div>
  
              <h3 class="h3 blog-item-title">{{post.title}}</h3>
  
              <p class="blog-text">
                {{post.subtitle}}
              </p>
  
            </div>
  
          </a>
        </li>
  
        {% endfor %}
  
      </ul>
  
    </section>
  
  </article>
